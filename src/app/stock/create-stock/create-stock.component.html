<div class="max-w-7xl mx-auto bg-gray-200 my-5 p-5 rounded-md shadow-md">
    <h2 class="text-2xl text-gray-900 font-semibold capitalize py-2">Create
        Stock Form</h2>
    <div class="form-group">
        <form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
            <div class="mt-1">
                <label for="stockName" class="text-left block">Stock Name</label>
                <input
                    type="text"
                    class="mt-1 block w-full rounded-md border-gray-300
                    shadow-sm focus:border-indigo-300 focus:ring
                    focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="Stock's name"
                    id="stockName"
                    name="name"
                    formControlName="name">
            </div>
            <div class="mt-1">
                <label for="stockCode" class="text-left block">Stock Code</label>
                <input
                    type="text"
                    class="mt-1 block w-full rounded-md border-gray-300
                    shadow-sm focus:border-indigo-300 focus:ring
                    focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="Stock's code"
                    id="stockCode"
                    name="code"
                    formControlName="code">
            </div>
            <div class="mt-1">
                <label for="stockPrice" class="text-left block">Price</label>
                <input
                    type="number"
                    class="mt-1 block w-full rounded-md border-gray-300
                    shadow-sm focus:border-indigo-300 focus:ring
                    focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="Stock's price"
                    id="stockPrice"
                    name="price"
                    formControlName="price">
            </div>
            <div class="mt-1">
                <label for="stockExchange" class="text-left block">Stock
                    Exchange</label>
                <select
                    class="form-select block w-full mt-1 rounded-md
                    border-gray-300 shadow-sm focus:border-indigo-300 focus:ring
                    focus:ring-indigo-200 focus:ring-opacity-50"
                    name="exchange"
                    id="stockExchange"
                    formControlName="exchangePlace">
                    <option *ngFor="let exchange of exchanges"
                        [ngValue]="exchange">{{ exchange }}</option>
                </select>
            </div>
            <div class="mt-1">
                <label class="inline-flex items-center">
                    <input
                        type="checkbox"
                        class="rounded border-gray-300 text-indigo-600 shadow-sm
                        focus:border-indigo-300 focus:ring focus:ring-offset-0
                        focus:ring-indigo-200 focus:ring-opacity-50"
                        name="stockConfirmed"
                        (change)="confirmed= !confirmed">
                    <span class="ml-2">I confirm the information put is right</span>
                </label>
            </div>
            <div formArrayName="notablePeople">
                <div *ngFor="let person of notablePeople.controls; let i = index"
                    [formGroupName]="i"
                    class="notable-people">
                    <div>
                        Person {{i + 1}}
                    </div>
                    <div>
                        <input type="text"
                            placeholder="Person Name"
                            formControlName="name">
                    </div>
                    <div>
                        <input type="text"
                            placeholder="Person Title"
                            formControlName="title">
                    </div>
                    <button
                        type="button"
                        (click)="removeNotablePerson(i)"
                        class="button rounded-md px-2 my-2 text-white bg-red-600 shadow-sm hover:shadow-md">
                        Remove Person
                    </button>
                </div>
            </div>
            <button type="button"
                (click)="addNotablePerson()"
                class="block mx-auto my-2 px-2 text-white bg-green-400 rounded-md shadow-sm hover:bg-green-500 hover:shadow-md">
                Add Notable Person
            </button>
            <button class="bg-slate-700 text-gray-300 text-md my-2 py-1 px-2
                rounded-md shadow-md hover:shadow-gray-400"
                [disabled]="!confirmed" type="submit">Create</button>
        </form>
        <div *ngIf="message">{{ message }}</div>
        <div>{{ stockForm.value | json }}</div>
    </div>
</div>
